<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tikme Dine{% endblock %}</title>
    {% load static %}

    <!-- Inserted CSS Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://themify.me/wp-content/themes/themify-v32/themify-icons/themify-icons.css">

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Meow+Script&display=swap">
    <!-- Includes Page -->
    <link rel="stylesheet" href="{% static 'css/includes.css' %}">

    <!-- Home, Menu, Reservation, Faq, Contact Page-) -->
    {% block extra_css %}
    {% endblock extra_css %}
</head>
<body>
    {% include 'includes/navbar.html' %}
    <div class="container">
        <main>
            {% block content %}
            {% include 'includes/wave.html' %}
            {% endblock %}
        </main>
    </div>
    {% include 'includes/footer.html' %}
    <!-- Includes Page-->
    <script src="{% static 'js/scripts.js' %}" defer></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

   <!-- Home, Menu, Reservation, Faq, Contact Page-) -->
    {% block extra_js %}
    {% endblock extra_js %}
</body>
</html>
