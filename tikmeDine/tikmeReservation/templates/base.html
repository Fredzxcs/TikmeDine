<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tikme Dine{% endblock %}</title>
    {% load static %}

    <!-- Inserted CSS Libraries -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Meow+Script&display=swap">

    <!-- Includes Page -->
    <link rel="stylesheet" href="{% static 'css/includes.css' %}">

    <!-- Home, Menu, Reservation, Faq, Contact Page-) -->
    {% block extra_css %}
    {% endblock extra_css %}
</head>
<body>
    {% include 'includes/navbar.html' %}
    <div class="container">
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </div>
    {% include 'includes/footer.html' %}
    <!-- Includes Page-->
    <script src="{% static 'js/scripts.js' %}" defer></script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
   <!-- Home, Menu, Reservation, Faq, Contact Page-) -->
    {% block extra_js %}
    {% endblock extra_js %}
</body>
</html>
