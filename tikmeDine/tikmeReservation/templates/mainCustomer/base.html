<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tikme Dine{% endblock %}</title>
    {% load static %}

    <!-- Inserted CSS Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Meow+Script&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Includes Page -->
    <link rel="stylesheet" href="{% static 'css/includes.css' %}">

    <!-- Home, Menu, Reservation, Faq, Contact Page-) -->
    {% block extra_css %}
    {% endblock extra_css %}
</head>
<body>
    {% include 'includes/loader.html' %}
    {% include 'includes/navbar.html' %}
    <div class="container">
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </div>
    {% include 'includes/footer.html' %}
    <!-- Includes Page-->
    <script src="{% static 'js/script.js' %}" defer></script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="wow.min.js"></script>
    <script src="counterup.min.js"></script>
    
   <!-- Home, Menu, Reservation, Faq, Contact Page-) -->
    {% block extra_js %}
    {% endblock extra_js %}
</body>
</html>
