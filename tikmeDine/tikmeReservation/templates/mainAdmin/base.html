<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Restaurant Reservation Admin{% endblock %}</title>
    {% load static %}

    <!-- Inserted CSS Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

    <!-- Font Icons -->

    
    <!-- Includes Page Admin -->
    <link rel="stylesheet" href="{% static 'css/includesAdmin.css' %}">

    <!-- Home, Menu, Reservation, Faq, Contact Page-) -->
    {% block extra_css %}
    {% endblock extra_css %}
</head>
<body>
    {% include 'includes/sidebar.html' %}
    
    <div class="container">
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </div>

    <!-- Includes Page-->
    <script src="{% static 'js/includesAdmin.js' %}" defer></script>

    <!-- Bootstrap JS and dependencies -->

    
   <!-- Home, Menu, Reservation, Faq, Contact Page-) -->
    {% block extra_js %}
    {% endblock extra_js %}
</body>
</html>
