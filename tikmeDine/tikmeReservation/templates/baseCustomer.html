<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tikme Dine{% endblock %}</title>
    {% load static %}
    
    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    
    <!-- Animate CSS -->
    <link href="{% static 'css/lib/animate/animate.css' %}" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Meow+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ingrid+Darling&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400&family=Quicksand:wght@700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome & Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="{% static 'css/includesCustomer.css' %}" rel="stylesheet">
    
    {% block extra_css %}
    {% endblock %}
</head>
<body>
    {% include 'includes/loader.html' %}
    {% include 'includes/navbar.html' %}
    
        <main>
            {% block content %}
            {% endblock %}
        </main>
 
    {% include 'includes/footer.html' %}
    
    <!-- Custom JavaScript -->
   
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Additional Libraries -->
    <script src="{% static 'js/lib/wow/wow.min.js' %}"></script>
    <script src="{% static 'js/lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'js/lib/counterup/counterup.min.js' %}"></script>
    <script src="{% static 'js/lib/easing/easing.min.js' %}"></script>
    
    {% block extra_js %}
    {% endblock %}
</body>
</html>
