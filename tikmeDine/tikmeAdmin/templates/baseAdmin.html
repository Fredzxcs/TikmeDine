<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Restaurant Reservation Admin{% endblock %}</title>
    {% load static %}

    <!-- Inserted CSS Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">


    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">

    <!-- Icon Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


    <!-- Includes Page Admin -->
    <link rel="stylesheet" href="{% static 'css/includesAdmin.css' %}">

    <!-- Home, Menu, Reservation, FAQ, Contact Page -->
    {% block extra_css %}
    {% endblock %}
</head>
<body>

    {% include 'includes/sidebar.html' %}
    <div>
        <main>
            <div id="mainContent">
                {% block content %}
                {% endblock %}
            </div>
        </main>
    </div>

    <!-- Includes Page -->
    <script src="{% static 'js/includesAdmin.js' %}" defer></script>

    <!-- Bootstrap JS and dependencies -->

    <!-- Home, Menu, Reservation, FAQ, Contact Page -->
    {% block extra_js %}
    {% endblock %}
</body>
</html>
